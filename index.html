<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pup-Uno Search Image</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div class="contenedor">
        <h1 class="text-center text-3xl my-10 font-bold uppercase">Pup-uno Search Image</h1>
    
        <div class="buscador max-w-lg mx-auto ">
            <form id="formulario" class="">
                <div>
                    <label 
                        class="block font-bold uppercase"
                    >Search Term</label>
                    <input 
                        type="text"
                        class="mt-3 rounded w-full p-2 "
                        placeholder="Example: Coffe or Cafe"
                        id="termino"
                    />
    
                    <input 
                        type="submit"
                        value="Search"
                        class="boton mt-5 mb-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
                    >   
                </div>
            </form>
        </div>
    </div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center flex flex-wrap">
        
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
